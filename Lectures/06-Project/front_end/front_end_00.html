<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <script>
        /**
         * This map loads a mapbox token from my flask backend and 
         * then displays a map with nothing on it. 
         * 
         */

        /**
         * This is a newer syntax used by javascript wich basically
         * lets you define a function without "nameing" the function
         * and sends the "event" param into the function closure
         * when the onload event completes.
         */
        window.onload = (event) => {
            $.get("http://localhost:8080/token", function (data) {
                console.log(data);
                myMapbox(data['token'])
            });
        };

        function myMapbox(token) {
            mapboxgl.accessToken = token;
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/outdoors-v11',
                center: [-98.50514300685616, 33.91241985268104],
                zoom: 10
            });
        }
    </script>
</body>

</html>
