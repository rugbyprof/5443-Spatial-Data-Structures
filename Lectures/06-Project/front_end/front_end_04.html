<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #info {
            display: block;
            position: relative;
            margin: 0px auto;
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            text-align: center;
            color: #222;
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <pre id="info"></pre>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <script>

        /**
         * This file captures mousemovent method which displays the current location
         * of the mouse cursor in a "pre" element that is styled in such a way to 
         * be displayed at the top of the map.
         * 
         * So you need:
         *      1) add an element to the body of the page
         *      2) capture mousemovent 
         *      3) use jquery to replace html inside the pre tags
         *      3) add styling to stylesheet to configure where info gets displayed. 
         */
        window.onload = (event) => {
            $.get("http://localhost:8080/token", function (data) {
                console.log(data);
                myMapbox(data['token'])
            });
        };

        function myMapbox(token) {
            // This get MY token. Please replace with your own in your
            // flask app!
            mapboxgl.accessToken = token;
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/outdoors-v11',
                center: [-98.50514300685616, 33.91241985268104],
                zoom: 10
            });

            map.on('load', function () {
                map.loadImage(
                    './images/battle_ship_1.png',
                    function (error, image) {
                        if (error) throw error;
                        map.addImage('ufo', image);
                        map.addSource('point', {
                            'type': 'geojson',
                            'data': {
                                'type': 'FeatureCollection',
                                'features': [
                                    {
                                        'type': 'Feature',
                                        'geometry': {
                                            'type': 'Point',
                                            'coordinates': [-98.50514300685616, 33.91241985268104]
                                        }
                                    }
                                ]
                            }
                        });
                        map.addLayer({
                            'id': 'points',
                            'type': 'symbol',
                            'source': 'point',
                            'layout': {
                                'icon-image': 'ufo',
                                'icon-size': 0.10,
                                // 'icon-rotate': 45
                            }
                        });


                    }
                );
            });

            map.on('mousemove', function (e) {
                var data = JSON.stringify(e.lngLat.wrap()) +"\n"+ JSON.stringify(e.point);
                $('#info').html(data);
                // console.log(e);
            });


        }
    </script>
</body>

</html>
